<!DOCTYPE html>
<html lang="en">

<head>
    <%= require('html-loader!./layout/head-common.html') %>
        <title>
            <%= htmlWebpackPlugin.options.title%> - 商城</title>
</head>

<body>
    <%=require('html-loader!./layout/nav-simple.html')%>
        <div class="page-wrap">
            <div class="w">
                <div class="user-con">
                    <div class="user-title">用户注册</div>
                    <div class="user-box">
                        <div class="error-item">
                            <i class="fa fa-minus-circle error-icon"></i>
                            <p class="err-msg">Error</p>
                        </div>
                        <div class="user-item" id="info">
                            <label class="user-label" for="username">
                                <i class="fa fa-user"></i>
                            </label>
                            <input class="user-content" id="username" placeholder="请输入用户昵称" autocomplete="off"></input>
                        </div>
                        <div class="user-item" id="info">
                            <label class="user-label" for="password">
                                <i class="fa fa-lock"></i>
                            </label>
                            <input class="user-content" type="password" id="password" placeholder="请输入密码" autocomplete="off"></input>
                        </div>
                        <div class="user-item" id="info">
                            <label class="user-label" for="password-confirm">
                                <i class="fa fa-lock"></i>
                            </label>
                            <input class="user-content" type="password" id="password-confirm" placeholder="请再次输入密码" autocomplete="off"></input>
                        </div>
                        <div class="user-item" id="info">
                            <label class="user-label" for="phone">
                                <i class="fa fa-phone"></i>
                            </label>
                            <input class="user-content" id="phone" placeholder="请输入手机号" autocomplete="off">
                            </input>
                        </div>
                        <a class="btn btn-submit" id="submit">立即注册</a>
                        <div class="link-item">
                            <a class="link" href="./user-login.html">已有账号,去登录>></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <%= require('html-loader!./layout/footer.html')%>
</body>

</html>
