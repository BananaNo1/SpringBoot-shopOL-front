<!DOCTYPE html>
<html>
<head>
	<%=require('html-loader!./layout/head-common.html')%>
	<title><%= htmlWebpackPlugin.options.title%> - 商城</title>
</head>
<body>
		<%=require('html-loader!./layout/nav-simple.html')%>

		<div class="page-wrap">
			<div class="w">
				<div class="user-con">
					<div class="user-title">用户登录</div>
					<div class="user-box">
						<div class="error-item">
							<i class="fa fa-minus-circle error-icon"></i>
							<p class="err-msg">Error</p>
						</div>
						<div class="user-item">
							<label class="user-label" for="">
									<i class="fa fa-user"></i>
							</label>
							<input class="user-content" id = "username" placeholder="请输入用户名/邮箱" 
							autocomplete="off"></input>
						</div>
						<div class="user-item">
							<label class="user-label" for="">
								<i class="fa fa-lock"></i>
							</label>
							<input type="password" class="user-content" id="password"
							placeholder="请输入密码" autocomplete="off"></input>
						</div>
						<div class="user-item">		
							<img class="user-label image" id="image" src=""></img>
							<input class="user-content code" id="code" placeholder="请输入验证码"
							autocomplete="off"></input>
						</div>
						<a class="btn btn-submit" id="submit">登录</a>
						<div class="link-item">
							<a class="link" href="./user-pass-reset.html" target="_blank">忘记密码</a>
							<a class="link" href="./user-register.html" target="_blank">免费注册</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<%=require('html-loader!./layout/footer.html')%>
</body>
</html>
